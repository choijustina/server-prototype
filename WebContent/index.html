<script type="text/javascript">

//GLOBAL VARIABLES FOR LATER //////////////////////////////////////
var searchCriteria = "nothing"



// STUFF THAT ALLOWS FRAME TO BE RESIZABLE ///////////////////////

$(function() {
  $('#resizable').resizable({
      start: function(event, ui) {
        $('<div class="ui-resizable-iframeFix" style="background: #fff;"></div>')
            .css({
                width:'100%', height: '100%',
                position: "absolute", opacity: "0.001", zIndex: 1000
           })
            .appendTo("body");
      },
    stop: function(event, ui) {
        $('.ui-resizable-iframeFix').remove();
      }
  });
}); 

// SEARCH BUTTON FUNCTION
function search() {
	searchCriteria = document.getElementById("NameSearch").value;
	//alert("1 searchCriteria: " + searchCriteria);
	document.getElementById("iframe").contentWindow.buttonPressed();
}

function addLoadEvent(func) {
	  var oldonload = window.onload;
	  if (typeof window.onload != 'function') {
	    window.onload = func;
	  } else {
	    window.onload = function() {
	      if (oldonload) {
	        oldonload();
	      }
	      func();
	    }
	}
}

</script>
