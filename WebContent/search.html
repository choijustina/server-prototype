<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search page</title>
</head>
<body>

<!-- 
	On submit, sends information to RoutingConsumer
 -->

<h1>SEARCH PAGE</h1>

<p>Enter filter criteria:</p>

<form id="filterform" action="RoutingConsumer" method="post">
	Name: <input type="text" name="searchName" />
	Document type:
		<select name="docType">
			<option value="a">option a</option>
			<option value="b">option b</option>
			<option value="c">option c</option>
			<option value="d">option d</option>
			<option value="e">option e</option>
		</select>
	<input type="submit" value="SUBMIT">
</form>
	

<!--

<p>Click the "Try it" button to get the text in the text field.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("myText").value;
    document.getElementById("demo").innerHTML = x;
}

-->

</body>
</html>
