<!DOCTYPE html>
<html>

<head>
<style>
body {
	overflow-x: hidden;
	word-wrap: break-word;
	background: pink;
}

</style>
<script type="text/javascript">
// GLOBAL VARIABLES FOR LATER //////////////////////////////////////
var SSEsearch = "blank"   // equivalent of index.html's searchCriteria

// 
function pageScroll() {
	//negative for scrolling up, positive for scrolling down
	window.scrollBy(0,-100);
	scrolldelay = setTimeout('pageScroll()',50);
}

function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}

function buttonPressed() {
	SSEsearch = window.parent.searchCriteria;
	alert("2 SSE.html: " + SSEsearch);
}

addLoadEvent(pageScroll());
</script>

</head>

<body>

<div id="ServerTime"></div>

<script>
if (typeof (EventSource) != "undefined") {
	var source = new EventSource("http://localhost:8080/SSE/RoutingConsumer");
	
	source.onopen = function(event) {
		document.body.innerHTML = "Connection was opened" + "<br>" + document.body.innerHTML;
	}
	source.onerror = function(event) {
		document.body.innerHTML = "An error occurred; auto-reconnecting after 10 seconds" + "<br>" + document.body.innerHTML;
	}
	
	/*source.onoffline = function(event) {
		
	}*/
	
	source.addEventListener('clear', function(e) {
		document.body.innerHTML = "[*] Waiting for messages.." + "<br>" + e.data;
	}, false);
	
	source.addEventListener('jsonobject', function(e) {
		var info = JSON.parse(e.data);
		//var resultsfound = false;
		
		//assumes has id, name, and path
		var print = "ID: " + info.id + "<br>" +
		"NAME: " + info.name + "<br>" + 
		"PATH: " + info.path + "<br><br>";
		
		//print id
		if (SSEsearch == info.id) {
			document.body.innerHTML = "matching id: " + info.id + "<br>" + print + document.body.innerHTML;
			//resultsfound = true;
		}
		
		
	}, false);
	
	// onmessage handler is used if no event name is specified for a message
	source.onmessage = function(event) {
		document.body.innerHTML = event.data + "<br>" + document.body.innerHTML;
	}
	
} else {
	document.body.innerHTML = "Sorry, your browser does not support server-sent events...";
}

</script>

</body>
</html>
