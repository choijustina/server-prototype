function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}

<script>
if (typeof (EventSource) != "undefined") {
	var source = new EventSource("http://localhost:8080/SSE/RoutingConsumer");
	
	source.addEventListener('open', function(e) {
		//newest messages on top
		document.body.innerHTML = "Connection was opened" + "<br>" + document.body.innerHTML;
		
		//newest messages on bottom
		//document.body.innerHTML += "Connection was opened" + "<br>" + document.body.innerHTML;
	}, false);
		
	source.addEventListener('error', function(e) {
		//newest messages on top
		document.body.innerHTML = "An error occurred..." + "<br>" + document.body.innerHTML;
		
		//newest messages on bottom
		//document.body.innerHTML += "An error occurred..." + "<br>";
		if (e.readyState == EventSource.CLOSED) {
			//newest messages on top
			document.body.innerHTML = "Connection was closed" + "<br>" + document.body.innerHTML;
			
			//newest messages on bottom
			//document.body.innerHTML += "Connection was closed" + "<br>";
		}
	}, false);
	
	source.addEventListener('clear', function(e) {
		document.body.innerHTML = "[*] Waiting for messages..";
	}, false);
	
	source.addEventListener('json', function(e)) {
		var obj = JSON.parse(e.data);
		document.body.innerHTML = "[x]" + obj.id + document.body.innerHTML;
	}
	
/*	source.addEventListener('business', function(e) {

		}
	}, false);
*/
	
	// onmessage handler is used if no event name is specified for a message
	source.onmessage = function(event) {
		//newest messages on top
		document.body.innerHTML = event.data + "<br>" + document.body.innerHTML;
		
		//newest messages on bottom
		//document.body.innerHTML += event.data + "<br>";
	}
	
} else {
